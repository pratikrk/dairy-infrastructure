<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!-- bootstrap linking  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <!-- css linking -->
        
        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

        <!--=============== REMIX ICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/style2.css">


    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    <i class="nav__logo-icon"></i> Dairy Infrastructure
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link active-link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#about" class="nav__link">About</a>
                        </li>
                        <li class="nav__item">
                            <a href="#products" class="nav__link">Services</a>
                        </li>
                        <li class="nav__item">
                            <a href="#contact" class="nav__link">Contact Us</a>
                        </li>
                        <li class="nav__item">
                            <a href="login.html" class="nav__link">Login/Signup</a>
                        </li>
                        
                    </ul>

                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>
                </div>

                <div class="nav__btns">
                    <!-- Theme change button -->
                    <i class="ri-moon-line change-theme" id="theme-button"></i>

                    <div class="nav__toggle" id="nav-toggle">
                        <i class="ri-menu-line"></i>
                    </div>
                </div>
            </nav>
        </header>
               <!--==================== Login section ====================-->
               <section class="wrapper">
                <div class="container">
                    <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
        
                        <div class="logo">
                            <img class="logo-img img-fluid" alt="logo" src="assets/images/logo.jpg">
                        </div>
        
                        <form action="" class="rounded bg-white shadow p-5">
        
                            <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In</h3>
        
                            <div class="fw-normal text-muted mb-4">
                                New Here? <a href="signup.html" class="text-primary fw-bold text-decoration-none">Create an Account</a>
                            </div>
        
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
        
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
        
                            <div class="mt-2 text-end">
                                <!-- here text-end means pushing the text from the left side -->
                                <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
                            </div>
        
                            <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
        
                            <div class="text-center text-muted text-uppercase mb-3">or</div>
        
                            <a href="#" class="btn btn-light login_with w-100 mb-3">
                                <img src="assets/images/google-icon.svg" class=" g-logo img-fluid me-3" alt="google-logo">Continue with Google</a>
        
                            <a href="#" class="btn btn-light login_with w-100 mb-3">
                                <img src="assets/images/facebook-icon.svg" class=" g-logo img-fluid me-3" alt="google-logo">Continue with Facebook</a>
                                
                            <a href="#" class="btn btn-light login_with w-100 mb-3">
                                <img src="assets/images/linkedin-icon.svg" class=" g-logo img-fluid me-3" alt="google-logo">Continue with LinkedIn</a>
                        </form>
                    </div>
                </div>
            </section>


        <!--==================== FOOTER ====================-->
        

            <p class="footer__copy">&#169; Copyright 2022 - Designed by P&S <br>All rigths reserved</p>
        </footer>
        
        <!--=============== SCROLL UP ===============-->
        <a href="#" class="scrollup" id="scroll-up"> 
            <i class="ri-arrow-up-fill scrollup__icon"></i>
        </a>

        <!--=============== SCROLL REVEAL ===============-->
        <script src="assets/js/scrollreveal.min.js"></script>
        
        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
